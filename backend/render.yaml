services:
  - type: web
    name: floatchat-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: UPSTASH_VECTOR_REST_URL
        sync: false
      - key: UPSTASH_VECTOR_REST_TOKEN
        sync: false
      - key: HUGGINGFACE_API_TOKEN
        sync: false
